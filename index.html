<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDFC First Bank Collections</title>
    <style>
      :root {
        --idfc-dark-red: #8c1e28;
        --idfc-light-red: #a53744;
        --form-bg-pink: #f2e9e9;
        --body-bg: #f5f5f5;
        --input-bg: #ffffff;
        --border-color: #ccc;
        --text-dark: #333;
        --text-light: #fff;
        --table-header-bg: #e0e0e0;
        --case-no-link: #1178a9;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 13px;
      }

      body {
        background-color: var(--body-bg);
        color: var(--text-dark);
      }

      .app-container {
        width: 100%;
      }

      /* Header */
      .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--idfc-dark-red);
        color: var(--text-light);
        padding: 8px 15px;
        height: 50px;
      }

      .logo-text {
        font-size: 16px;
        font-weight: bold;
      }

      .logo-icon {
        border: 1px solid var(--text-light);
        padding: 1px 4px;
        margin-right: 5px;
        font-size: 14px;
      }

      .header-center {
        flex-grow: 1;
        display: flex;
        justify-content: center;
      }

      .search-input-wrapper {
        position: relative;
        width: 300px;
      }

      .search-global {
        width: 100%;
        padding: 6px 10px 6px 30px;
        border: none;
        border-radius: 3px;
        background-color: rgba(255, 255, 255, 0.9);
      }

      .search-input-wrapper::before {
        content: "üîç";
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
      }

      .icon-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .icon-btn {
        font-size: 18px;
        cursor: pointer;
      }

      /* Navigation */
      .nav-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: var(--text-light);
        border-bottom: 1px solid var(--border-color);
        padding: 0 15px;
        height: 40px;
      }

      .nav-left {
        display: flex;
        align-items: center;
        font-weight: bold;
        padding-right: 15px;
        border-right: 1px solid var(--border-color);
      }

      .nav-dots {
        font-size: 20px;
        margin-right: 10px;
      }

      .nav-menu {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 15px;
        margin-left: 15px;
      }

      .nav-menu li {
        line-height: 40px;
        cursor: pointer;
        border-bottom: 3px solid transparent;
      }

      .nav-menu li.active {
        border-bottom-color: var(--idfc-dark-red);
        font-weight: bold;
      }

      .menu-more {
        color: var(--idfc-dark-red);
        font-weight: bold;
      }

      /* Date input style */
      .nav-date-input {
        height: 26px;
        padding: 4px 8px;
        border: 1px solid var(--border-color);
        border-radius: 3px;
        font-size: 12px;
        width: 110px;
      }

      /* Main */
      .main-content {
        padding: 0 15px;
      }

      .search-form-container {
        background-color: var(--form-bg-pink);
        padding: 15px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin-bottom: 15px;
      }

      .form-field-group {
        display: flex;
        flex-direction: column;
      }

      .form-field-group label {
        margin-bottom: 5px;
      }

      .form-field-group input,
      .form-field-group select {
        padding: 8px;
        border: 1px solid var(--border-color);
        border-radius: 3px;
      }

      .search-btn {
        background-color: var(--idfc-light-red);
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Table */
      .results-table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        margin-top: 10px;
      }

      .results-table th,
      .results-table td {
        border: 1px solid var(--border-color);
        padding: 8px;
        font-size: 12px;
      }

      .results-table th {
        background-color: var(--table-header-bg);
      }

      .case-no {
        color: var(--case-no-link);
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="header-bar">
        <div class="logo-text">
          <span class="logo-icon">F</span> IDFC FIRST Bank
        </div>
        <div class="header-center">
          <div class="search-input-wrapper">
            <input type="text" placeholder="Search..." class="search-global" />
          </div>
        </div>
        <div class="icon-group">
          <span class="icon-btn">+</span>
          <span class="icon-btn">‚òÖ</span>
          <span class="icon-btn">?</span>
        </div>
      </header>

      <nav class="nav-bar">
        <div style="display: flex; align-items: center;">
          <div class="nav-left">
            <span class="nav-dots">...</span>
            <span>Collections</span>
          </div>

          <ul class="nav-menu">
            <li>Home</li>
            <li>Cases</li>
            <li>Reports</li>
            <li class="active">Search Case</li>
            <li>Agency Onboarding</li>
            <li>Cancelled Receipt Requests</li>
            <li>Agency Bulk Utility</li>
            <li>Card Details</li>
            <li>Utility</li>
            <li class="menu-more">More ‚ñº</li>

            <!-- ‚úÖ Added Editable Date Field -->
            <li>
              <input
                type="text"
                class="nav-date-input"
                placeholder="dd,mm,yyyy"
                pattern="\d{2},\d{2},\d{4}"
                title="Format: dd,mm,yyyy"
              />
            </li>
          </ul>
        </div>
      </nav>

      <main class="main-content">
        <div class="search-form-container">
          <div class="form-grid">
            <div class="form-field-group">
              <label>Account Number</label>
              <input type="text" />
            </div>
            <div class="form-field-group">
              <label>Customer Name</label>
              <input type="text" />
            </div>
            <div class="form-field-group">
              <label>Primary Mobile Number</label>
              <input type="number" />
            </div>
            <div class="form-field-group">
              <label>Product Flag</label>
              <select>
                <option>--None--</option>
              </select>
            </div>
          </div>
          <button class="search-btn">üîç Search</button>
        </div>

        <table class="results-table">
          <thead>
            <tr>
              <th>Case No</th>
              <th>Loan Ac</th>
              <th>Customer</th>
              <th>Branch</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="case-no" contenteditable="true">110407218</td>
              <td contenteditable="true">200000006970</td>
              <td contenteditable="true">GAURAV P</td>
              <td contenteditable="true">AHMEDABAD</td>
              <td contenteditable="true">Open</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
